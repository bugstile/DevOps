name: Frontend CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Debug: visa att package.json finns
      - name: Show workspace files
        run: |
          pwd
          ls -la
          test -f package.json && echo "package.json found" || (echo "package.json MISSING" && exit 1)
          head -n 20 package.json

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
